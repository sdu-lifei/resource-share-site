    <div id="resources-container" class="resources-grid" style="display: none;"></div>

<script>
    // 全局变量存储资源数据
    let allResources = [];
    let filteredResources = [];

    // 加载资源数据并渲染页面
    async function loadResources() {
        try {
            const response = await fetch('resources.json');
            if (!response.ok) {
                throw new Error('无法加载 resources.json');
            }
            
            const data = await response.json();
            allResources = data.resources || [];
            filteredResources = [...allResources];
            renderResources(filteredResources);
            initializeSearch();
            
        } catch (error) {
            console.error('加载资源失败:', error);
            showError();
        }
    }

    // 初始化搜索功能
    function initializeSearch() {
        const searchInput = document.getElementById('search-input');
        const clearButton = document.getElementById('clear-search');
        
        // 搜索输入事件
        searchInput.addEventListener('input', function(e) {
            const keyword = e.target.value.trim();
            
            // 显示/隐藏清除按钮
            clearButton.style.display = keyword ? 'block' : 'none';
            
            // 执行搜索
            performSearch(keyword);
        });

        // 清除搜索
        clearButton.addEventListener('click', function() {
            searchInput.value = '';
            clearButton.style.display = 'none';
            performSearch('');
            searchInput.focus();
        });

        // 回车键搜索
        searchInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                searchInput.blur(); // 移除焦点，在移动端隐藏键盘
            }
        });
    }

    // 执行搜索
    function performSearch(keyword) {
        if (!keyword) {
            // 没有关键词，显示所有资源
            filteredResources = [...allResources];
            hideSearchInfo();
        } else {
            // 按标题搜索，支持多关键词
            const keywords = keyword.toLowerCase().split(/\s+/).filter(k => k.length > 0);
            
            filteredResources = allResources.filter(resource => {
                const title = (resource.title || '').toLowerCase();
                const description = (resource.description || '').toLowerCase();
                
                // 所有关键词都要在标题或描述中找到
                return keywords.every(k => 
                    title.includes(k) || description.includes(k)
                );
            });
            
            showSearchInfo(keyword, filteredResources.length, allResources.length);
        }
        
        renderResources(filteredResources);
    }

    // 显示搜索结果信息
    function showSearchInfo(keyword, resultCount, totalCount) {
        const infoDiv = document.getElementById('search-results-info');
        
        if (resultCount === 0) {
            infoDiv.innerHTML = `😔 没有找到包含 "<strong>${escapeHtml(keyword)}</strong>" 的资源`;
            infoDiv.style.color = '#fbbf24';
        } else {
            infoDiv.innerHTML = `✨ 找到 <strong>${resultCount}</strong> 个相关资源 (共 ${totalCount} 个)`;
            infoDiv.style.color = 'rgba(255,255,255,0.8)';
        }
        
        infoDiv.style.display = 'block';
    }

    // 隐藏搜索结果信息
    function hideSearchInfo() {
        document.getElementById('search-results-info').style.display = 'none';
    }

    // 渲染资源卡片
    function renderResources(resources) {
        const container = document.getElementById('resources-container');
        const loading = document.getElementById('loading');
        
        if (!resources || resources.length === 0) {
            if (filteredResources.length === 0 && allResources.length > 0) {
                // 这是搜索结果为空的情况
                container.innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; padding: 60px 20px;">
                        <div style="font-size: 4rem; margin-bottom: 20px;">🔍</div>
                        <h3 style="color: #374151; margin-bottom: 10px; font-size: 1.5rem;">没有找到匹配的资源</h3>
                        <p style="color: #6b7280; font-size: 1.1rem;">试试其他关键词，或者浏览所有资源</p>
                    </div>
                `;
            } else {
                showError('没有找到任何资源');
                return;
            }
        } else {
            let html = '';
            resources.forEach(resource => {
                html += createResourceCard(resource);
            });
            container.innerHTML = html;
        }

        loading.style.display = 'none';
        container.style.display = 'grid';
    }

    // 创建资源卡片HTML
    function createResourceCard(resource) {
        const safeTitle = escapeHtml(resource.title || '未命名资源');
        const safeDescription = escapeHtml(resource.description || '暂无描述');
        const safeLink = escapeHtml(resource.link || '#');
        const imageUrl = resource.image || '';

        return `
            <div class="resource-card">
                ${imageUrl ? 
                    `<img src="${escapeHtml(imageUrl)}" alt="${safeTitle}" class="card-image" 
                         onerror="this.outerHTML='<div class=\\'card-image\\'>🖼️ 图片加载失败</div>'">`
                    : 
                    '<div class="card-image">📁 暂无封面</div>'
                }
                <div class="card-content">
                    <h3 class="card-title">${safeTitle}</h3>
                    <p class="card-description">${safeDescription}</p>
                    <a href="${safeLink}" 
                       class="download-btn" 
                       target="_blank" 
                       rel="noopener noreferrer"
                       onclick="trackDownload('${safeTitle}')">
                        📥 去下载
                    </a>
                </div>
            </div>
        `;
    }

    // HTML转义，防止XSS攻击
    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }

    // 显示错误信息
    function showError(message = '') {
        const loading = document.getElementById('loading');
        const errorDiv = document.getElementById('error-message');
        
        if (message) {
            errorDiv.querySelector('p').textContent = message;
        }
        
        loading.style.display = 'none';
        errorDiv.style.display = 'block';
    }

    // 跟踪下载点击（可选功能，用于统计）
    function trackDownload(title) {
        console.log('用户下载了:', title);
        // 这里可以添加统计代码，比如 Google Analytics
    }

    // 页面加载完成后开始加载资源
    document.addEventListener('DOMContentLoaded', loadResources);

    // 添加键盘导航支持
    document.addEventListener('keydown', function(e) {
        if (e.key === 'Enter' && e.target.classList.contains('download-btn')) {
            e.target.click();
        }
    });
</script>
